<div>
  <table border=1 cellspacing=0 cellpadding=3 style="max-width: 250px;">
    <thead>
      <tr><th>shelf</th><th>items</th><tr>
    </thead>
    <tbody>
      {{#each shelves.results as shelf}}
        <tr>
          <td>
            <!-- shelf.loc links added by computed props -->
            {{#each shelf.loc as loc, idx}}
              <div class="shelflink">
                <a href="/#/shelf/{{loc.link}}">{{loc.name}}</a>{{#if (idx != shelf.loc.length - 1) }}.{{/if}}
              </div>
            {{/each}}
          </td>
          <td>{{shelf.tags}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
<script>
  import SvelteRouter from 'svelte-router'
  export default {
    props: ['shelves'],
    computed: {
      // split locations to generate clickable links, should be done in store?
      clickableLocations: shelves => shelves.results.map(shelf => {
        let locs = shelf.loc.split('.')
        let s = new Set
        for (let i=0;i < locs.length;i++) {
          s.add({
            link: `${locs.slice(0,i+1).join('.')}`,
            name: locs[i]
          })
        }
        shelf.loc = [...s] // Svelte doesnt support Set or Map iterators, so use spread
      })
    }
  }
</script>
