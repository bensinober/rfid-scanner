<div class="container">
  <div class="item-info">
    <ItemInfo :item :locationMap />
  </div>
  <div class="history">
    <ItemContent barcode="{{path.barcode}}" :item :locationMap />
  </div>
</div>

<script>
  import SvelteRouter from 'svelte-router'
  import { mockItemById,mockShelves } from '../assets/mockAPI.js'
  import ItemInfo from '../components/ItemInfo.html'
  import ItemContent from '../components/ItemContent.html'
  const { createRouter } = SvelteRouter
  export default {
    data: () => ({
      item: mockItemById,
      locationMap: null
    }),
    methods: {
      goHome () {
        createRouter.replace('/')
      }
    },
    oncreate() {
      // get shelves from api
      return new Promise((resolve) => {
        let m = new Map
        for (const shelf of mockShelves.results) {
          let l = new Set
          let locs = shelf.loc.split('.')
          for (let i=0;i < locs.length;i++) {
            l.add({
              link: `${locs.slice(0,i+1).join('.')}`,
              name: locs[i]
            })
          }
          m.set(shelf.loc, l)
        }
        return resolve (m) // Svelte doesnt support Set or Map iterators, so use spread
      })
      .then(lmap => {
        this.set({
          locationMap: lmap,
          item: mockItemById
        })
      })
    },
    components: {
      ItemContent,
      ItemInfo
    }
  }
</script>

  .container{
    width: 100%;
  }

  .item-info {
    float: left;
    width: 25%;
  }
  .history {
    float: right;
    width: 75%;
