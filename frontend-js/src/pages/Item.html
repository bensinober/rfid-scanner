<div class="container">
  <div class="item-info">
    <ItemInfo :item :locationMap />
  </div>
  <div class="history">
    <ItemContent barcode="{{path.barcode}}" :item :locationMap />
  </div>
</div>

<script>
  import SvelteRouter from 'svelte-router'
  import ItemInfo from '../components/ItemInfo.html'
  import ItemContent from '../components/ItemContent.html'
  const { createRouter } = SvelteRouter
  export default {
    data: () => ({
      item: null,
      locationMap: null
    }),
    methods: {
      goHome () {
        createRouter.replace('/')
      }
    },
    oncreate() {
      // get shelves from api
      const api = "http://spore.deichman.no/api"
      fetch(`${api}/shelves`)
      .then(res  => { return res.json() })
      .then(json => {
        return new Promise((resolve) => {
          let m = new Map
          for (const shelf of json.results) {
            let l = new Set
            let locs = shelf.loc.split('.')
            for (let i=0;i < locs.length;i++) {
              l.add({
                link: `${locs.slice(0,i+1).join('.')}`,
                name: locs[i]
              })
            }
            m.set(shelf.loc, l)
          }
          resolve(this.set({
            locationMap: m
          }))
        })
      })
      // get barcode from path route
      .then(() => {
        const path = this.get("path")
        const productId = "NO:02030000"
        if (path.barcode) {
          return Promise.resolve(fetch(`${api}/item/${productId}/${path.barcode}`))
        } else {
          return Promise.reject("No shelf id")
        }
      })
      .then(res  => { return res.json() })
      .then(json => {
        console.log(json)
        return this.set({item: json})
      })
      .catch(err => {
        console.log(`something broke: ${err}`)
      })
    },
    components: {
      ItemContent,
      ItemInfo
    }
  }
</script>

  .container{
    width: 100%;
  }

  .item-info {
    float: left;
    width: 20%;
  }
  .history {
    float: right;
    width: 80%;
  }
